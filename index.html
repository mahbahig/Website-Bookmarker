<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Pacifico&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/65721112fc.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/main.css">

    <title></title>
</head>

<body class="bg-body">

    <div class="container">
        <h1 class="pacifico text-center w-fit my-5 mx-auto fw-medium fs-50 position-relative" id="main-title">Bookmarker
        </h1>
        <div class="py-4 border-top-dotted border-bottom-dotted">
            <h2 class="righteous fs-4 text-center gradient mb-4"><i class="fa-solid fa-bookmark me-2"></i>Bookmark your
                favorite
                sites<i class="fa-solid fa-bookmark ms-2"></i>
            </h2>
            <div class="mb-3">
                <label for="bookmarkName" class="form-label pt-sans-caption fw-semibold"><i
                        class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
                <input type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name">
            </div>
            <div class="mb-3">
                <label for="bookmarkUrl" class="form-label pt-sans-caption fw-semibold"><i
                        class="fa-solid fa-link me-2"></i>Site URL</label>
                <input type="text" class="form-control" id="bookmarkUrl" placeholder="Website URL">
            </div>
            <div class="text-center">
                <button onclick="saveBookmark()" class="btn btn-main px-5 mx-auto mt-2">Submit</button>
            </div>
        </div>
        <div class="d-flex mt-4 w-100" >
            <input id="search" class="form-control me-2 rounded-1" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary rounded-1" onclick="searchBookmarks()">Search</button>
        </div>
        <table class="mt-4 mb-5 table">
            <thead>
                <tr>
                    <th class="text-center">Index</th>
                    <th class="text-center">Website Name</th>
                    <th class="text-center">Visit</th>
                    <th class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody id="bookmarkContainer">
            </tbody>
        </table>

    </div>

    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/index.js"></script>
</body>

</html>
